<div class="wrapper-md" ng-controller="CrawlerController">
  <div class="col-md-4">
    <form>
        <div class="form-group">
          <label for="category">类别</label>
          <select ng-model="type" class="form-control" id="category">
              <option value="1">文本</option>
              <option value="2">图片</option>
              <option value="3">视频</option>
          </select>
        </div>

        <div class="form-group">
          <label for="url">链接地址</label>
          <input type="text" ng-model="url" class="form-control" id="url" placeholder="链接地址">
        </div>

        <div class="form-group">
          <label for="destPath">存储路径</label>
          <input type="text" ng-model="destPath" class="form-control" id="destPath" placeholder="图片存储路径">
        </div>

        <div class="form-group">
          <label for="field_name">字段属性</label>
          <input type="text" ng-model="field_name" class="form-control" id="field_name" placeholder="页面属性">
          <label for="field_value">值</label>
          <input type="text" ng-model="field_value" class="form-control" id="field_value" placeholder="页面属性">
          <label for="field_type">类型</label>
          <input type="text" ng-model="field_type" class="form-control" id="field_type" placeholder="正则，xpath">
        </div>
        <div></div>

         <button type="button" class="btn btn-default" ng-click="addConfig()">提交</button>
      </form>
  </div>
</div>
